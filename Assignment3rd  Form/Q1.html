<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
</head>
<body>
    <fieldset style="border: 2px dotted rgb(1, 225, 217); width: 300px;">
  <legend><b>Student Registration from</b></legend>
    <form method="post" name="login" autocomplete="off" action="marquee.html" target="_blank">
        <label>Name</label>
        <input type="text" name="name" autofocus><br><br>
        <label>Age</label>
        <input type="number" age="number" autofocus maxlength="10" minlength="20" ><br><br>
        <label>Email</label>
        <input type="email" email="email"autofocus><br><br><br>

        <label>Gender:</label><br>
        
       <input type="radio" name="gender" value="male" autofocus>
        <label>Male</label>
       <input type="radio" name="gender" value="Female" autofocus>
         <label>Female</label>
        <br><br>
        <label>Course : </label>
        <select>
            <option>BCA</option>
            <option>Co</option>
            <option>ME</option>
        </select>
        <br><br>
       <input type="submit" value="Register" style="background-color:blue;color: white;">
      
       </form></body>
</html>
